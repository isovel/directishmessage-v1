<!DOCTYPE html>
<html oncontextmenu="return false;">
  <head>
    <title>direct-ish message chat</title>
    <link rel="stylesheet" href="styles/chat">
  </head>
  <body>
    <div class="content-container">
      <div class="message-container">
        <div class="message">
          <span class="message-author">SYSTEM</span>
          <span id="loading" class="message-content">Loading...</span>
        </div>
      </div>
      <div class="textbox-container">
        <input class="textbox" placeholder="Send a message!" type="textbox">
      </div>
    </div>
    <script src="scripts/chat"></script>
  </body>
</html>
