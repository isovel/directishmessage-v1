<!DOCTYPE html>
<html oncontextmenu="return false;">

<head>
	<title>direct-ish message chat</title>
	<link rel="stylesheet" href="styles/chat">
</head>

<body>
	<div class="content-container">
		<button class="button logout-button" id="send">
        <span class="button-label">Logout</span>
      </button>
      <div class="message-container">
        <div id="oldest" class="message system-message">
          <span class="message-author">SYSTEM</span>
          <span class="message-content">Loading...</span>
        </div>
      </div>
      <div class="textbox-container">
        <input class="textbox" placeholder="Send a message!" type="textbox">
        <button class="button send-button" id="send">
          <span class="button-label">Send</span>
        </button>
      </div>
    </div>
    <script src="scripts/chat"></script>
  </body>
</html>
